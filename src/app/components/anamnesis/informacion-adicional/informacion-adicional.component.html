<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
     
      <mat-card-title *ngIf="cita">{{ cita.identificacion }}</mat-card-title>
     
      
      <mat-card-subtitle *ngIf="cita">{{ cita.nombres }}</mat-card-subtitle>
      
    </mat-card-header>
    
    <mat-card-content>
        <img *ngIf="cita" src="{{ cita.foto!='unsafe:data:image/jpg;base64,'?cita.foto:'' }}" alt="1" width="20%" class="image-rounded" (click)="propagarVolver()">
        <span>{{ cita | json }}</span>
       <div *ngIf="datosPaciente">
       <p>
       </p>
        
       </div>

      

    </mat-card-content>
    <mat-card-actions>
     
    </mat-card-actions>
  </mat-card>
