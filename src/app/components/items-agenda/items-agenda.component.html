
<mat-card class="example-card" [ngStyle]="{'background':cita.style}">
    <mat-card-header>
      <div mat-card-avatar (click)="verFoto(cita.nombres,cita.foto)">
        <div *ngIf="cita.foto!='data:image/jpg;base64,'">
        <img src="{{ cita.foto }}" width="200%" class="example-header-image" >
        </div>
        
      </div>
      <mat-card-title>{{ cita.identificacion }}</mat-card-title>
      <mat-card-subtitle>{{ cita.nombres }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="carita" [ngStyle]="setStyle(cita.cara)" (click)="openPagos(cita)"></div>
      <a class="whatsapp" href="https://api.whatsapp.com/send?phone=+57{{cita.telefono_movil}}&text=Recordatorio%20de%20cita%20" target="_blank"></a>
      <a class="telefono" href="tel:+57{{cita.telefono_movil}}"></a>
      <a class="sms" [href]="sms(cita.telefono_movil)"></a>
      <br/>
      <br/>
      <br/>
      <p>
          {{ cita.fecha }} - {{ cita.horas }}
      </p>
      <p>
        {{ cita.procedimiento }}
      </p>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)=openHistory(cita)><mat-icon>description</mat-icon></button>
      <button mat-raised-button color="accent" (click)="openDialog(cita.nombres)"><mat-icon>edit</mat-icon></button>
      <button mat-raised-button color="warn" (click)="openDialog(cita.nombres)"><mat-icon>border_color</mat-icon></button>
      <span class="spacer"></span>
      
      <button mat-mini-fab color="primary"><mat-icon>camera_alt</mat-icon></button>
      <span class="spacer2"></span>
      <button mat-mini-fab color="primary" (click)="openAnamnesis(cita)"><mat-icon>assignment_ind</mat-icon></button>
      
    </mat-card-actions>
  </mat-card>
